<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chief Gear Guide</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 25px;
      text-align: center;
      max-width: 95%;
      width: 1000px;
    }

    .glass-card h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      image-rendering: auto;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Chief Gear Guide</h1>
    <div class="image-box">
      <img src="https://cdn.discordapp.com/attachments/1352637305902333983/1352639843171045376/Chief_Gear_Guide.png?ex=68005dc5&is=67ff0c45&hm=9ef4741e1833e1ccbfef6cc5b0b9fe8959156b9a682a83eaabd7516005aa23cd&" alt="Chief Gear Guide" />
    </div>
  </div>
</body>
</html>
